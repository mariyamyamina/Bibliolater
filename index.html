<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliophile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>Bibliophile</h1>
    </div>

    <div class="container ">
        <div class="book-container">
            <h2>RICH DAD POOR DAD</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius consequatur iste vel error! Laboriosam dolore pariatur iste quo sequi necessitatibus quos possimus sunt est vitae incidunt, officiis, ipsam placeat autem.</p>
            <button onclick="deletebutton(event)">Delete</button>
        </div>
    </div>

    <div class="overlay"></div>

    <div class="popupbox">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book title" id="title-input">
            <input type="text" placeholder="Book Author" id="author-input">
            <textarea type="text" placeholder="Short Description" id="description-input"></textarea>
            <button id="addbutton">Add</button>
            <button id="cancelbutton">Cancel</button>
        </form>
    </div>

    <div><button  class="btn" id="button">+</button></div>
    

    <script src="script.js"></script>
</body>
</html>
